---
# defaults file for qdr

# write templates to disk
templates_generate_to_disk: true
qdr_conf_output_dir: /etc/qpid-dispatch/

addresses:
  - prefix: 'collectd'
    distribution: multicast
  - prefix: 'ceilometer/metering.sample'
    distribution: multicast
  - prefix: 'ceilometer/event.sample'
    distribution: multicast
autolink_addresses: []
connectors: []
extra_listeners: []
extra_addresses: []
listener_addr: 0.0.0.0
listener_auth_peer: no
listener_port: 5666
listener_require_ssl: false
listener_require_encrypt: false
listener_sasl_mech: ANONYMOUS
listener_ssl_cert_db: ''
listener_ssl_cert_file: ''
listener_ssl_key_file: ''
listener_ssl_pw_file: ''
listener_ssl_password: ''
listener_trusted_certs: ''
log_enable: debug+
log_module: DEFAULT
log_output: /var/log/qdrouterd/qdrouterd.log
password: guest
router_debug_dump: /var/log/qdrouterd
router_mode: edge
router_sasl_name: qdrouterd
router_sasl_path: /etc/sasl2
# Fixme? - in puppet there is a standardized calculation for this https://github.com/openstack/puppet-openstacklib/blob/master/lib/facter/os_workers.rb
router_worker_threads: 2
ssl_profiles: []
username: guest
